name: login_monitor_app
description: Login Monitor PRO - Mobile companion app for Mac monitoring

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.3.0

  # UI Components
  cupertino_icons: ^1.0.6
  iconly: ^1.0.1
  cached_network_image: ^3.3.1
  photo_view: ^0.14.0
  flutter_spinkit: ^5.2.0

  # Maps (OpenStreetMap - no API key needed)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Image Picker
  image_picker: ^1.0.7

  # Audio
  audioplayers: ^5.2.1

  # Local notifications
  flutter_local_notifications: ^18.0.0

  # State management
  provider: ^6.1.1

  # Storage
  shared_preferences: ^2.2.2

  # Permissions
  permission_handler: ^11.1.0

  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.2
  timeago: ^3.6.1
  http: ^1.1.0
  path_provider: ^2.1.1

  # Gallery & Share
  gal: ^2.3.0
  share_plus: ^7.2.1

  # Timezone
  timezone: ^0.9.2

  # Fonts
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
